<div class="registration registration--animation">
     <form role="form" novalidate name="form" class="form" ng-submit="vm.reset(form)">
        <!-- Fake fields are a workaround for chrome autofill getting the wrong fields -->
        <input style="display:none" type="email" name="fakeusernameremembered"/>
        <p>Parolanızı sıfırlamak için E-Posta adresinizi girin.</p>
        <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.$submitted}">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                <input type="email" name="email" placeholder="E-Posta" class="form__input form-control" autofocus required autocomplete="off" ng-model="vm.forgot.body.mail">
            </div>
            <div class="form__meta" ng-show="form.$submitted">
                <span id="email-required-error" ng-show="form.email.$error.required">E-Posta alanını boş bırakmayın.</span>
                <span id="email-format-error" ng-show="form.email.$error.email">Geçerli E-Posta adresi girin.</span>
            </div>
        </div>
        <div class="form-group clearfix">
            <button loading-button type="submit" class="button--login btn btn-primary pull-right" text="'Parolayı Sıfırla'" loader="vm.loader"></button>
        </div>
    </form>

    <!--<div class="registration__footer mt-20">-->
        <!--<p>Parolanızı sıfırlamak için E-Posta adresinizi girin.</p>-->
    <!--</div>-->

</div>
