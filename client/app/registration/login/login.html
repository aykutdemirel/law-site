
<form role="form" novalidate name="form" class="form form-signin" ng-submit="vm.login(form)">
    <div class="form-group has-error" ng-show="vm.error">
        <div class="form__meta">
            <span id="credentials-invalid-error">Geçersiz kullanıcı adı veya şifre.</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.email.$error.required && (form.$submitted || form.email.$dirty)}">
        <div class="form-group" ng-class="{'has-error': (form.email.$invalid && (form.$submitted || form.email.$dirty)) || vm.errors.email}">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                <input type="email" name="email" placeholder="Email" class="form__input form-control"
                       autocomplete="off"
                       required
                       ng-change="vm.resetErrors()"
                       ng-model="vm.credentials.body.email">
            </div>
            <div class="form__meta" ng-show="form.$submitted || form.email.$dirty">
                <span id="email-required-error" ng-show="form.email.$error.required">Email is required.</span>
                <span id="email-format-error" ng-show="form.email.$error.email">Invalid email format.</span>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.password.$error.required && (form.$submitted || form.password.$dirty)}">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
            <input type="password" id="password" name="password" placeholder="Şifre" class="form__input form-control" required minlength="4" maxlength="15" ng-model="vm.credentials.body.password" ng-change="vm.resetErrors()">
        </div>
        <div class="form__meta" ng-show="(form.$submitted || form.password.$dirty) && form.password.$error.required">
            <span id="password-required-error" ng-show="form.password.$error.required">Şifre alanını boş bırakmayınız.</span>
        </div>
    </div>

    <div class="form-group">
        <button loading-button type="submit" class="button--login btn btn-default pull-right" text="'Giriş'" loader="vm.loader"></button>
    </div>

</form>
<div class="registration__footer">
    <a href="/admin/forgot">Şifremi unuttum</a>
</div>
